{% extends 'quotes/base.html' %}

{% block content %}

<form method="POST" action="{% url 'quotes:add_quote' %}">
    <div>
        <h2>To add quote</h2>
        
        {% csrf_token %}
        <div style="padding: 10px">
            <label> Quote:
                {{ form.quote }}
            </label>
            <span>{{ form.errors.quote }}</span>
        </div>

        <div style="padding: 10px">
            <label> Select tags:
                <select name="tags" multiple="multiple" required>
                    {% for tag in tags %}
                    <option value="{{tag.name}}">{{tag.name}}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <div style="padding: 10px">
            <label> Select author:
                <select name="author" multiple="multiple" required>
                    {% for author in authors %}
                    <option value="{{author.fullname}}">{{author.fullname}}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        
        <div class="grid">
            <button type="submit">Submit</button>
            <button type="reset" class="secondary">Reset</button>
        </div>

    </div>
</form>

{% endblock %}
