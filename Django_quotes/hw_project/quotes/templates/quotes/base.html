<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Homework</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>

            <div class="col-md-4">

                {% if user.is_authenticated %}

                <p>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-info" role="button">Add Quote</a>
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-info" role="button">Add Author</a>
                    <p class="badge bg-info text-wrap fs-6" style="width: 6rem;">Welcome <b>{{ user.username }}!</b></p>
                    <br>
                    <a href="{% url 'users:logout' %}" class="btn btn-info">Logout</a>
                </p>
                {% else %}
                <p>
                    <a href="{% url 'users:signup' %}" class="btn btn-info">SignUp</a>
                    <a href="{% url 'users:login' %}" class="btn btn-info">Login</a> 
                </p>
                {% endif %}
            </div>
        </div>
    

    {% block content %} {% endblock %}
            
        
    </div>
</div>

    </div>
</body>
</html>
